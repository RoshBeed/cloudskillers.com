version: 0.2
 
phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - pwd
      - pushd
      - mkdir $HOME/src
      - cd $HOME/src
      - git clone https://github.com/gohugoio/hugo.git
      - cd hugo
      - go install --tags extended
      - popd
  pre_build:
    commands:
      - echo In pre_build phase..
      - echo Current directory is $CODEBUILD_SRC_DIR
      - ls -la
  build:
    commands:
      - hugo -v --gc --minify
      - aws s3 sync ./public s3://$S3_WEBSITE_BUCKET
artifacts:
  files:
    - '**/*'
  base-directory: public
